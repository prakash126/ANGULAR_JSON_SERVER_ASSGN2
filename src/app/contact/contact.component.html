
<div class="container">
<div id="maindiv">
  <div class="row">
    <div class="col-lg-6">
      
    </div>
    <div class="col-lg-6">
      <h4 class="text-center text-info">Contact Here</h4>
      <form class="form">
        <form class="text-white">
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-2">
              <label for="exampleInputText" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
            </div>
            <div class="mb-2">
              <label for="exampleInputText" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
            </div>
            <div class="mb-2">
              <label for="exampleInputText" class="form-label">Mobile No.</label>
              <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
            </div>
            <button type="submit" class="btn btn-primary m-2" (click)="saveContact()">Save</button>
            <button type="submit" class="btn btn-primary m-2" (click)="sendEmail()">Send email</button>
          </form>
      </form>
    </div>
  </div>
    
</div>
</div>
