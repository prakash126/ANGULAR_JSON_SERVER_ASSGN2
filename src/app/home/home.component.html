<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" routerLink="/products">
      <div class="carousel-item active">
        <img src="https://www.queenabelle.co.uk/skin/frontend/default/chameleon/images/001.jpg" alt="Chicago"width="100%" height="400">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/vectors/super-diwali-offer-4060-discount-offer-with-illuminated-oil-lamps-on-vector-id1030328778" alt="New York" width="100%" height="400">
      </div>
      <div class="carousel-item">
        <img src="https://i2-prod.mirror.co.uk/incoming/article5310989.ece/ALTERNATES/s615/amazon-voucher-codes.png" alt="Los Angeles" width="100%" height="400">
      </div> 
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
